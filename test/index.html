<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Karol.js</title>

    <link rel="stylesheet" href="style.css">

    <script src="../dist/karol.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <div class="controls">
      Click on the canvas to toggle the animation or use these key board actions:
      <dl>
        <dt>l</dt>
        <dd>Lay down a block.</dd>
        <dt>p</dt>
        <dd>Pick up a block.</dd>
        <dt>b</dt>
        <dd>Set a barrier.</dd>
        <dt>r</dt>
        <dd>Remove a barrier.</dd>
        <dt>m</dt>
        <dd>Set or remove a mark.</dd>
        <dt>x</dt>
        <dd>Reset the world.</dd>
      </dl>
      Click <a href="#" target="_blank" id="button">here</a> to save the world as a PNG.
    </div>
  </body>
</html>
